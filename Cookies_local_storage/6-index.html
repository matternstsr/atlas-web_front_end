<!DOCTYPE html>
<html>
<head>
    <title>6. Session storage</title>
</head>
<body>
    <ul id="itemList"></ul>
    <p id="cartMessage"></p>
    <button onclick="clearCart()">Clear Cart</button>
    <script>
        const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
        if (typeof Storage !== 'undefined') {
            createStore();
            displayCart();
        } else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }
        // Changed it to sessionStorgae
        function addItemToCart(item) {
            sessionStorage.setItem(item, true);
            displayCart();
        }
        function createStore() {
            const itemList = document.getElementById('itemList');
            availableItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listItem.addEventListener('click', () => addItemToCart(item));
                itemList.appendChild(listItem);
            });
        }
        // Changed it to sessionStorgae
        function displayCart() {
            const cartMessage = document.getElementById('cartMessage');
            const itemCount = Object.keys(sessionStorage).length;
            cartMessage.textContent = itemCount > 0 ? `You previously had ${itemCount} items in your cart` : '';
        }
        // Changed it to sessionStorgae
        function clearCart() {
            sessionStorage.clear();
            displayCart();
        }
    </script>
</body>
</html>
