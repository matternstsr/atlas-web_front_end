<form action="#" method="POST">
  <fieldset>
      <legend class="visually-hidden">Your personal information</legend>
      <div class="form-group col-1-2">
          <label for="your-first-name">First Name</label>
          <div class="form-field">
              <span class="form-field-container">
                  <input type="text" id="your-first-name" name="your-first-name" placeholder="e.g. Mike" pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="35" autocomplete="on" accesskey="f" required>
              </span>
          </div>
      </div>
      <div class="form-group col-1-2">
          <label for="your-last-name">Last Name</label>
          <div class="form-field">
              <span class="form-field-container">
                  <input type="text" id="your-last-name" name="your-last-name" placeholder="e.g. Smith" pattern="[A-Za-zÀ-ž\s]{3,}" maxlength="40" autocomplete="on" accesskey="l" required>
              </span>
          </div>
      </div>
      <div class="form-group col-2-3">
          <label for="your-email">Email</label>
          <div class="form-field">
              <span class="form-field-container">
                  <input type="email" id="your-email" name="your-email" placeholder="e.g. youremail@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="55" autocomplete="on" accesskey="e" required>
              </span>
          </div>
      </div>
  </fieldset>
  <fieldset>
      <legend class="visually-hidden">Your comment</legend>
      <div class="form-group col-2-3">
          <label for="your-title">Title</label>
          <div class="form-field">
              <span class="form-field-container">
                  <input type="text" id="your-title" name="your-title" placeholder="e.g. I loved that article" pattern="[A-Za-zÀ-ž\s]{4,}" maxlength="75" autocomplete="on" accesskey="t" required>
              </span>
          </div>
      </div>
      <div class="form-group col-2-3">
          <label for="your-comment">Comment</label>
          <div class="form-field">
              <span class="form-field-container">
                  <textarea id="your-comment" name="your-comment" placeholder="Write your comment here" minlength="10" accesskey="c" required cols="30" rows="6"></textarea>
              </span>
          </div>
      </div>
      <div class="form-group">
          <button type="submit">Post Comment</button>
      </div>
  </fieldset>
</form>
