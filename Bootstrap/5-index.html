<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Small title visible on screens <= 768px -->
    <h1 class="d-md-none">Small title</h1>
    <!-- Big title visible on screens > 768px -->
    <h1 class="d-none d-md-block">Big title</h1>
    <!-- Container for three columns -->
    <div class="container-md d-flex justify-content-between m-auto bg-info rounded p-3">
        <!-- Left Column -->
        <div class="bg-info rounded p-3">
            <!-- Content of left column -->
            <div class="border-bottom border-right border-light text-light p-2">Left</div>
        </div>
        <!-- Middle Column (visible only on screens > 768px) -->
        <div class="bg-info rounded p-3 d-none d-md-block">
            <!-- Content of middle column -->
            <div class="border-bottom border-left border-right border-light text-light p-2">Middle</div>
        </div>
        <!-- Right Column -->
        <div class="bg-info rounded p-3">
            <!-- Content of right column -->
            <div class="border-bottom border-left border-light text-light p-2">Right</div>
        </div>
    </div>
</body>
</html>
