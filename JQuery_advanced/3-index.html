<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append(`<table></table>`)
            $('table').append('<tr></tr>')
            $('tr').append('<th></th>', '<th></th>')
            $('tr > th:first').text('Firstname')
            $('tr > th:last').text('Lastname')
            $('table').append('<tbody></tbody>')
            $('tbody').append('<tr></tr>')
            $('tbody').append('<tr></tr>')
            $('tbody').append('<tr></tr>')
            $('tbody > tr:nth-child(1)').append('<td></td>')
            $('tbody > tr:nth-child(1)').append('<td></td>')
            $('tbody > tr:nth-child(2)').append('<td></td>')
            $('tbody > tr:nth-child(2)').append('<td></td>')
            $('tbody > tr:nth-child(3)').append('<td></td>')
            $('tbody > tr:nth-child(3)').append('<td></td>')
            $('tr:nth-child(1) > td:first').text('Guillaume')
            $('tr:nth-child(1) > td:last').text('Salva')
            $('tr:nth-child(2) > td:first').text('Paulette')
            $('tr:nth-child(2) > td:last').text('Salva')
            $('tr:nth-child(3) > td:first').text('Antoine')
            $('tr:nth-child(3) > td:last').text('Salva')
        }
        createFamilyTree()
    </script>
</body>
